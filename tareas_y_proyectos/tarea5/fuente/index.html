<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Abra la consola del navegador e introduzca el siguiente enlace comentado mientras el live
        server esta operativo:</h1>
   
    <!--Crear una interfaz grafica por pantalla que te diga las opciones que puedes realizar-->
    <br>
    <main>
 
    <p>Dime la opción que quieres realizar</p>
    
        <button id="1">1 - Crear estudiante</button>
        <section class="opcion1">
            <h2>Registro de Estudiantes</h2>
            <form action="#" method="get">
                <label>Nombre: <input type="text" id="nombre" required></label>
                <label>Edad: <input type="number" id="edad" required></label>
                <h3>Dirección</h3>
                <label>Calle: <input type="text" id="calle" required></label>
                <label>Número: <input type="number" id="numero" required></label>
                <label>Piso: <input type="text" id="piso" required></label>
                <label>Código Postal: <input type="text" id="codigo_postal" required pattern="\d{5}"></label>
                <label>Provincia: <input type="text" id="provincia" required></label>
                <label>Localidad: <input type="text" id="localidad" required></label>

                <button id="submit" type="submit">Registrar Estudiante</button>
            </form>
        </section> 
        <section id="output"></section>

        <button id="2">2 - Crear Asignatura</button>
        <section class="opcion2">
            <h2>Regitro de las asignaturas</h2>
            <form action="#" method="get">
                <label>Nombre de la asignatura: <input type="text" id="nombreA" required></label>
                
                <button id="submit2" type="submit">Registrar Asignatura</button>
            </form>
        </section>
        <section id="mostrar2"></section>


        <button id="3">3 - Matricular estudiante</button>
        <section class="opcion3">
            <h2>Matriculación de estudiantes</h2>
            <form action="#" method="get">
                <label>id del estudiante a matricular: <input type="text" id="ID" required></label>
                <label>Nombre de la asignatura: <input type="text" id="nombreA2" required></label>

                <button id="submit3" type="submit">Matricular Estudiante</button>
            </form>
        </section>
        <section id="mostrar3"></section>

        <button id="4">4 - Desmatricular estudiante</button>
        <button id="5">5 - Eliminar estudiante de la lista</button>
        <button id="6">6 - Eliminar asignatura de la lista</button>
        <button id="7">7 - Calificar asignaturas y estudiantes</button>
        <button id="8">8 - Promedio de un estudiante</button>
        <button id="9">9 - Promedio de todos los estudiantes</button>
        <button id="10">10 - Fechas de matriculacion</button>
        <button id="11">11 - Buscar</button>
        <button id="12">12 - Mostrar reporte</button>
        <button id="13">13 - Salir</button>
        <section class="opcion13">
            <h1 id="mostrar"></h1>
        </section>
        
    </main>
</body>

</html>
